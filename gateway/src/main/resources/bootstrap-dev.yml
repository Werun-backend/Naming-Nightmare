spring:
  application:
    # 应用名称
    name: gateway
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: wenxin-nacos:8848
      config:
        # 配置中心地址
        server-addr: wenxin-nacos:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: wenxin-nacos:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: wenxin-nacos:8848
            dataId: sentinel-ruoyi-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow